{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "wine-order-service.fullname" . }}
  labels:
    app: {{ template "wine-order-service.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    tribe: {{ .Values.tribe }}
    squad: {{ .Values.squad }}
type: Opaque
data:
{{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ default "MISSING" $value | b64enc | quote }}
{{- end }}
{{- end}}
