{{- range $key, $job := .Values.jobs }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "wine-order-service.fullname" $ }}-{{ $key }}
  labels:
    app: {{ template "wine-order-service.name" $ }}-{{ $key }}
    chart: {{ template "wine-order-service.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    tribe: {{ $.Values.tribe }}
    squad: {{ $.Values.squad }}
{{- with $job.annotations }}
  annotations:
{{ toYaml . | indent 4}}
{{- end }}
spec:
  template:
    metadata:
      name: "{{ $.Release.Name }}-{{ $key }}"
      labels:
        app: {{ template "wine-order-service.name" $ }}-{{ $key }}
        release: {{ $.Release.Name }}
        environment: {{ $.Values.environment }}
        tribe: {{ $.Values.tribe }}
        squad: {{ $.Values.squad }}
    spec:
      restartPolicy: {{ $job.restartPolicy }}
      containers:
      - name: {{ $.Chart.Name }}-{{ $key }}
        {{- if $.Values.tag }}
        image: "{{ $job.repository }}:{{ $.Values.tag }}"
        {{- else }}
        image: "{{ $job.repository }}:{{ $.Chart.AppVersion }}"
        {{- end }}
        imagePullPolicy: {{ $job.pullPolicy }}
        {{- if $job.command }}
        command: {{ $job.command }}
        {{- end }}
        {{- if $job.args }}
        args:
{{ toYaml $job.args | indent 14 }}
        {{- end }}
        {{- if or ($.Values.configMap) ($.Values.secrets) }}
        envFrom:
        {{- if $.Values.configMap }}
          - configMapRef:
              name: {{ template "wine-order-service.fullname" $ }}
        {{- end }}
        {{- if $.Values.secrets }}
          - secretRef:
              name: {{ template "wine-order-service.fullname" $ }}
        {{- end }}
        {{- end }}
{{- end }}
