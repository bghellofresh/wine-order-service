{{- range $key, $value := .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "wine-order-service.fullname" $ }}-{{ $key }}
  labels:
    app: {{ template "wine-order-service.name" $ }}-{{ $key }}
    chart: {{ template "wine-order-service.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    tribe: {{ $.Values.tribe }}
    squad: {{ $.Values.squad }}
spec:
  replicas: {{ $value.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "wine-order-service.name" $ }}-{{ $key }}
      release: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "wine-order-service.name" $ }}-{{ $key }}
        release: {{ $.Release.Name }}
        environment: {{ $.Values.environment }}
        tribe: {{ $.Values.tribe }}
        squad: {{ $.Values.squad }}
    spec:
      {{- if $value.volumes }}
      volumes:
{{ toYaml $value.volumes | indent 6 }}
      {{- end }}
      containers:
      {{- range $name, $container := $value.containers }}
        - name: {{ $.Chart.Name }}-{{ $name }}
          {{- if $container.tag  }}
          image: "{{ $container.repository }}:{{ $container.tag }}"
          {{- else }}
          image: "{{ $container.repository }}:{{ $.Values.tag }}"
          {{- end }}
          imagePullPolicy: {{ $container.pullPolicy }}
          {{- if $container.command }}
          command: {{ $container.command }}
          {{- end }}
          {{- if $container.args }}
          args:
{{ toYaml $container.args | indent 12 }}
          {{- end }}
          {{- if or ($.Values.configMap) ($.Values.secrets) }}
          envFrom:
          {{- if $.Values.configMap }}
            - configMapRef:
                name: {{ template "wine-order-service.fullname" $ }}
          {{- end }}
          {{- if $.Values.secrets }}
            - secretRef:
                name: {{ template "wine-order-service.fullname" $ }}
          {{- end }}
          {{- end }}
          {{- if $container.ports }}
          ports:
{{ toYaml $container.ports | indent 12 }}
          {{- end }}
          {{- with $container.livenessProbe }}
          livenessProbe:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with $container.readinessProbe }}
          readinessProbe:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- if $container.volumeMounts }}
          volumeMounts:
{{ toYaml $container.volumeMounts | indent 12 }}
          {{- end }}
          resources:
{{ toYaml $container.resources | indent 12 }}
    {{- end }}
    {{- with $value.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $value.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $value.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end }}
