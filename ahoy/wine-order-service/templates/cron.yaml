{{- range $key, $job := .Values.cronJobs }}
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "{{ $.Release.Name }}-{{ $key }}"
  labels:
    app: {{ template "wine-order-service.name" $ }}-{{ $key }}
    chart: {{ template "wine-order-service.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    tribe: {{ $.Values.tribe }}
    squad: {{ $.Values.squad }}
spec:
  concurrencyPolicy: {{ $job.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ $job.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ $.Release.Name }}
            cron: {{ $key }}
        spec:
          containers:        
          - name: {{ $key }}
            {{- if $.Values.tag }}
            image: "{{ $job.repository }}:{{ $.Values.tag }}"
            {{- else }}
            image: "{{ $job.repository }}:{{ $.Chart.AppVersion }}"
            {{- end }}                      
            imagePullPolicy: {{ $job.imagePullPolicy }}            
            {{- if $job.command }}
            command: {{ $job.command }}
            {{- end }}
            {{- if $job.args }}
            args:
{{ toYaml $job.args | indent 14 }}
            {{- end }} 
            {{- if or ($.Values.configMap) ($.Values.secrets) }}
            envFrom:
            {{- if $.Values.configMap }}
              - configMapRef:
                  name: {{ template "wine-order-service.fullname" $ }}
            {{- end }}
            {{- if $.Values.secrets }}
              - secretRef:
                  name: {{ template "wine-order-service.fullname" $ }}
            {{- end }}
            {{- end }}           
          restartPolicy: OnFailure

  schedule: {{ $job.schedule | quote }}
  successfulJobsHistoryLimit: {{ $job.successfulJobsHistoryLimit }}
  {{- end }}
